<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="shortcut icon" href="./images/original-b99606f0bb8913dfbcde163dea64f79f-removebg-preview (1).png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="grand-container">
        <section class="parent-container">
            <nav class="navbar">
                <div>
                    <h1>TODO</h1>
                </div>
                <div>
                    <img src="./images/icon-sun.svg">
                </div>
            </nav>
            <div class="todo field">
                <input id="userTodo" type="text" placeholder="Create a new todoâ€¦">
                <div>
                    <div class="radio" id="submit"></div>
                </div>
            </div>
            <div class="container">
                <div id="todoContainer">
                    <div id="todoContainer">
                        <div id="todo" class="todo" onmouseover="changesBtn(this, 'over')" onmouseout="changesBtn(this, 'out')">
                            <div>
                                <div class="radio" onclick="toggleRadio(this)"></div>
                            </div>
                            <input id="todoItem" class="todoItem" type="text" disabled="true" value="Pakistan">
                            <div id="edits" class="edits" style="display: none;">
                                <img id="editBtn" src="./images/icon-pencil.svg" onclick="runEdit(this)" width="20px">
                                <img id="delBtn" src="./images/icon-cross.svg" onclick="del(this)" width="26px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last-details">
                    <div>
                        <p id="leftItems">0 items left</p>
                    </div>
                    <div class="filters">
                        <p>All</p>
                        <p>Active</p>
                        <p>Completed</p>
                    </div>
                    <div>
                        <p onclick="delAll()" id="allTodo">Clear Completed</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="app.js" defer></script>

</html>
